version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./insureguard.db
      - SECRET_KEY=insureguard-production-secret-change-me
      - DEBUG=false
      - CORS_ORIGINS=*
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/ml_models:/app/ml_models
      - ./backend/reports:/app/reports
      - db_data:/app/data
    restart: unless-stopped

  frontend:
    image: nginx:alpine
    ports:
      - "3000:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  db_data:
